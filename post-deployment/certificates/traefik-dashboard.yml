---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: traefik-dashboard-cert
  namespace: traefik
  labels:
    "use-http01-solver": "true"
spec:
  commonName: traefik.bluetrusty.eu
  secretName: traefik-dashboard-cert
  dnsNames:
    - traefik.bluetrusty.eu
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
